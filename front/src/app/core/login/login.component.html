<div layout="row" layout-align="center center" layout-fill>
  <div id="martillo" flex style="height: -webkit-calc(100vh - 8em)"><mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
              <h3><fa-icon class="" [icon]="faBalanceScale"></fa-icon> <b> Datai&#414;</b>Lex</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content layout-align="center center">
          <form class="example-form" #f="ngForm" (ngSubmit)="login(f)">
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="E-mail" [(ngModel)]="username" name="username" required>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                <input matInput placeholder="Senha" [(ngModel)]="password" type="password" name="password" required>
              </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions style="text-align:center;padding:10px;">
          <button mat-raised-button (click)="login(f)" color="primary" type="submit" [disabled]="!f.form.valid">
              <mat-icon>power_settings_new</mat-icon> ENTRAR
          </button>
        </mat-card-actions>
      </mat-card></div>
    
</div>
