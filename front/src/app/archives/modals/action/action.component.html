<h1 mat-dialog-title>ATENÇÃO!</h1>

<mat-dialog-content class="file-or-folder">
  {{data.warning}}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>
    Cancelar
  </button>
  <button mat-raised-button [mat-dialog-close]="action" color="primary">
    OK
  </button>
</mat-dialog-actions>
